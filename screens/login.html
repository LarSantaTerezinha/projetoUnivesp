<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.2/font/bootstrap-icons.css" integrity="sha384-b6lVK+yci+bfDmaY1u0zE8YYJt0TZxLEAFyYSLHId4xoVvsrQu3INevFKo+Xir8e" crossorigin="anonymous">
    <link rel="stylesheet" href="./assets/css/login.css">
</head>
<body>
    <div class="container-1">
        <div class="row">
            <div class="col-6 side-1">
                <h1>Olá,</h1>
                <h6>que bom vê-lo por aqui!</h6>
            </div>
            <div class="col-6 side-2">
                <div class="logo">
                    <img src="./assets/img/logo.png" alt="Logo">
                </div>
                <div class="form">
                    <h2>Entre com seus dados</h2>
                    <input type="text" class="form-control" placeholder="Usuário" id="user">
                    <div class="passGroup">
                        <input type="password" class="form-control" placeholder="Senha" id="password">
                        <span class="bi bi-eye showPass"></span>
                    </div>
                    <button class="btn btn-primary" id="login">Entrar</button>
                    <span class="error" id="error"> </span><br>
                    <a href="#" class="cadastrar"><span>Não tem uma conta?</span> Cadastre uma agora.</a>
                </div>
            </div>
        </div>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js" integrity="sha512-v2CJ7UaYy4JwqLDIrZUI/4hqeoQieOmAZNXBeQyjo21dadnwR+8ZaIJVT8EE2iyI61OV8e6M8PP2/4hpQINQ/g==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>      
    <script src="./assets/js/login.js"></script>
</body>
</html>
